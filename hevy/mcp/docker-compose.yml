version: '3.8'

services:
  hevy-mcp-server:
    build: .
    container_name: hevy-mcp-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MCP_SERVER_NAME=hevy-mcp-server
      - MCP_SERVER_VERSION=1.0.0
      - HEVY_API_BASE_URL=http://host.docker.internal:3000/api
      - HEVY_API_TIMEOUT=30000
      - LOG_LEVEL=info
      - LOG_FILE_PATH=./logs/mcp-server.log
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hevy-network

  # Optional: Include the Hevy API server
  hevy-api:
    build: ../api
    container_name: hevy-api
    ports:
      - "3000:3000"
    volumes:
      - ../api:/app
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - hevy-network

networks:
  hevy-network:
    driver: bridge

volumes:
  data:
